<div id="login" class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h1 class="text-center login-title">Welcome, sign in.</h1>
              </div>
              <div class="panel-body">
                  <form role="form" name="loginForm">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" ng-model="user.username" placeholder="Username" name="username" id="username" autofocus autocomplete="off">
                          </div>
                          <div class="form-group">
                              <input class="form-control" ng-model="user.password" placeholder="Password" name="password" id="password" type="password" value="">
                          </div>
                          <button type="submit" ng-click="login()" class="btn btn-md btn-primary btn-block">login</button>
                      </fieldset>
                  </form>
                  <br>
                  <p class="text-center error" ng-if="errorMessage">{{ errorMessage }}</p>
              </div>
          </div>
          <p>Admin profile: admin/password</p>
          <p>Guest profile: test/test</p>
      </div>
  </div>
</div>
